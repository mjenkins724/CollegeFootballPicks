<div class="container-fluid">
  <div class="form-group row">
    <div class="col-1">Points</div>
    <div class="col-1">Date</div>
    <div class="col-1">Favorite Record</div>
    <div class="col-2">Favorite</div>
    <div class="col-2">Underdog</div>
    <div class="col-1">Underdog Record</div>
    <div class="col-1">Spread</div>
    <div class="col-2">My Pick</div>
    <div class="col-1">My Spread</div>
  </div>
  <div *ngIf="bowlGames">
    <form>
      <div class="form-group row" *ngFor="let game of bowlGames">
        <div class="col-1">
          {{ game.gamePoints }} - {{ game.spreadPoints }} - {{ game.underdogPoints }}
        </div>
        <div class="col-1">
          {{ game.date }}
        </div>
        <div class="col-1">
          {{ game.favoriteRecord }}
        </div>
        <div class="col-2">
          <label>
            <input type="radio"
                   class="form-check-input"
                   value="favorite"
                   name="game{{game.id}}"
                   [(ngModel)]="game.isFavoriteTeamPicked"
                   (click)="setSelectedTeam($event, game.id)"/>{{ game.favoriteTeam }}
          </label>
        </div>
        <div class="col-2">
          <label>
            <input type="radio"
                   class="form-check-input"
                   value="underdog"
                   name="game{{game.id}}"
                   [(ngModel)]="game.isUnderdogTeamPicked"
                   (click)="setSelectedTeam($event, game.id)"/>{{ game.underdogTeam }}
          </label>
        </div>
        <div class="col-1">
          {{ game.underdogRecord }}
        </div>
        <div class="col-1">
          {{ game.spread }}
        </div>
        <div class="col-2">
          {{ game.userTeamPick }}
        </div>
        <div class="col-1">
          <input [(ngModel)]="game.userSpreadPick"
                 class="form-control form-control-sm"/>
        </div>
      </div>
    </form>
  </div>
</div>
